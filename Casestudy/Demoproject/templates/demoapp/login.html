
{% extends 'demoapp/home.html' %}
{%load static%}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-4 ">
        <div class="row justify-content-center  my-5">
            <div class="col-md-6">
                <h1 style="text-align:center;">Login</h1>
                <form method="post" action="" class="login-form border rounded p-4 m-4">
                    {% csrf_token %}

                    {% bootstrap_form form %}

                <button type="submit" class="btnpurple">Login</button>
                    </form>

            </div>
        </div>
</div>
{% endblock %}
