{% extends 'demoapp/home.html' %}
{%load static%}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-4">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
<h2>Report an Error</h2>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <label for="error_description" class="form-cntrol">Error Description:</label><br>
        <textarea id="error_description" name="error_description" rows="4" cols="50"></textarea><br><br>
        <label for="screenshot">Upload Screenshot (optional):</label><br>
        <input type="file" id="screenshot" name="screenshot"><br><br>
        <label for="video">Upload Video (optional):</label><br>
        <input type="file" id="video" name="video"><br><br>
        <input type="submit" value="Submit">
    </form>
            </div>
        </div>
</div>
{% endblock%}
